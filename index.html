<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>BT5</title>
  </head>
  <body>
    <h1>Bootstrap 5</h1>

    <div class="container">
      <div class="row">
          <div class="col-lg-6">
        <div class="box"></div>
          </div>

          <div class="col-lg-6">
        <div class="box"></div>
          </div>
        
      </div>

      <div class="row">
          <div class="col-lg-4">
        <div class="box"></div>
          </div>

          <div class="col-lg-4">
        <div class="box"></div>
          </div>

          <div class="col-lg-4">
        <div class="box"></div>
          </div>
        
      </div>

      <div class="row">
          <div class="col-lg-3">
        <div class="box"></div>
          </div>

          <div class="col-lg-3">
        <div class="box"></div>
          </div>
          
          <div class="col-lg-3">
        <div class="box"></div>
          </div>

          <div class="col-lg-3">
        <div class="box"></div>
          </div>
        
      </div>

      <div class="row">
          <div class="col-5">
        <div class="box"></div>
          </div>

          <div class="col-3">
        <div class="box"></div>
          </div>
          
          <div class="col">
        <div class="box"></div>
          </div>

          <div class="col">
        <div class="box"></div>
          </div>

           <div class="col">
        <div class="box"></div>
          </div>

          <div class="col">
        <div class="box"></div>
          </div>
        
      </div>

      <div class="row justify-content-lg-center">
          <div class="col-lg-5">
        <div class="box"></div>
          </div>
      </div>
    </div>

    <div class="container">
      <!-- form -->
      <form class="row g-3">
        <!-- Email Address -->
        <div class="col-md-6">
          <label class="form-label" for="email1">Email</label>
          <input type="email" class="form-control email1" name="email1" id="email1" placeholder="Enter your email">
        </div>
          <!-- Password -->
          <div class="col-md-6">
          <label class="form-label" for="password1">Password</label>
          <input type="password" class="form-control password1" name="password1" id="password1" placeholder="Entrer your Password">
        </div>

        <!-- Address -->
        <div class="col-12">
          <label class="form-label" for="address1">Address</label>
          <input type="text" class="form-control address1" name="address1" id="address1" placeholder="Entrer your address">
        </div>

        <!-- Address2 -->
        <div class="col-12">
          <label class="form-label" for="address2">Address2</label>
          <input type="text" class="form-control address2" name="address2" id="address2" placeholder="Entrer your address 2">
        </div>

        <div class="col-md-6">
          <label class="form-label" for="city1">City</label>
          <input type="text" name="city1" id="city1" class="form-control city1" placeholder="Enter City">
        </div>

        <div class="col-md-4">
          <label for="state1" class="form-label">State</label>
          <select id="state1" class="form-select state1">
             <option selected>Choose...</option>
             <option>Dhaka</option>
             <option>Mymensingh</option>
    </select>
  </div>

        <div class="col-md-2">
    <label for="zip1" class="form-label">Zip</label>
    <input type="text" class="form-control zip1" id="zip1" placeholder="Entrer zip">
  </div> 


       <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="check1">
      <label class="form-check-label" for="check1">
        Check me out
      </label>
    </div>
    </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
        
      </form>
    </div>


    <!-- form validation -->

    <div class="container">

    <form class="row g-3 needs-validation" novalidate>
      <!-- first name -->
  <div class="col-md-6">
    <label for="f_name" class="form-label">First name</label>
    <input type="text" class="form-control f_name" id="f_name" placeholder="Enter your first name" required>
    <div class="valid-feedback">
      Looks good!
    </div>

    <div class="invalid-feedback">
      Enter Your First Name!!
    </div>

    <!-- last name -->
  </div>
  <div class="col-md-6">
    <label for="l_name" class="form-label">Last name</label>
    <input type="text" class="form-control l_name" id="l_name" placeholder="Enter your last name" required>
    <div class="valid-feedback">
      Looks good!
    </div>

    <div class="invalid-feedback">
      Enter Your Last Name!!
    </div>
  </div>

  <!-- Email -->

   <div class="col-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control email" id="email" placeholder="Enter your email" required>
    <div class="valid-feedback">
      Looks good!
    </div>

    <div class="invalid-feedback">
      Enter Your Email !!
    </div>
  </div>



  
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Choose...</option>
      <option>...</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
  
  

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="check" required>
      <label class="form-check-label" for="check">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
</div>

    
    <!--JS links-->
   
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
   
  </body>
</html>
